<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box">
            <form class="chat-form" action="">
                <ul class="msg-list"></ul>
                <div class="input-row">
                    <label for="" class="msg-label">Message</label>
                    <input type="text" class="msg-input">
                    <button class="send-btn">Send</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            min-height: 350px;
            width: 400px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 24px 24px 24px;
            transition: min-height 0.2s;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-form {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: flex-end;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        .msg-label {
            font-weight: 500;
            color: #333;
        }
        .msg-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .msg-input:focus {
            border: 1.5px solid #fda085;
        }
        .send-btn {
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(253, 160, 133, 0.15);
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
        }
        .msg-list {
            list-style: none;
            padding: 0;
            margin: 0 0 0 0;
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .msg-list li {
            background: #f6d36533;
            border-radius: 8px;
            padding: 8px 12px;
            color: #333;
            font-size: 0.98rem;
            word-break: break-word;
            box-shadow: 0 1px 4px rgba(253, 160, 133, 0.08);
        }
        .my-message {
            background: #a8ff78;
            align-self: flex-end;
            color: #222;
        }
        .other-message {
            background: #f6d36533;
            align-self: flex-start;
            color: #333;
        }
    </style>


  <script src="/socket.io/socket.io.js"></script>
   <script>
    //utkarsh -> instance of socket.io that initiates the connection
       const utkarsh = io();
       utkarsh.on("connect",()=>{
        //=============================================
        const input = document.querySelector("input");
        const button = document.querySelector("button")
        const ul = document.querySelector("ul");
        
        //==============================================
        utkarsh.on("sendMessage",({message,id})=>{
            const li = document.createElement('li');
            li.innerText = `${message}`;
            if(id === utkarsh.id){
                li.classList.add("my-message")
            }
            else{
                li.classList.add("other-message")
            }
            ul.appendChild(li)
        })
        button.addEventListener("click",(event)=>{
            event.preventDefault();
            utkarsh.emit("message",input.value);
            input.value="";
        })
       })
   </script>
</body>
</html>
